services:
  - type: web
    name: ankaraprint-rag-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/chroma_db_ankara
      sizeGB: 1